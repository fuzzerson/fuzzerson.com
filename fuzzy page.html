<!DOCTYPE html>

<head>

<title>Fuzzy the Fuzzerson</title>
<style>
    /* Reset margins and padding, set height */
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    /* Flex layout for sticky footer */
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: linear-gradient(
            180deg, 
            rgb(98, 60, 34) 240px, 
            rgb(241, 225, 221) 241px, 
            rgb(241, 225, 221) 100%
        );
        background-size: 200% 200%;
        overflow-x: hidden;
    }

    /* Navigation */
    #pages {
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        text-align: right;
        padding: 10px 15px;
        background: transparent;
    }

    #pages span {
        margin-left: 10px;
    }

    #pages a {
        color: white;
        text-decoration: none;
    }

    #pages a:hover {
        text-decoration: underline;
    }

    /* Main content grows */
    main {
        flex: 1;
        padding: 15px;
    }

    /* Heading style */
    h1 {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        margin-top: 0;
    }

    /* Paragraph font */
    p {
        font-family: Arial, Helvetica, sans-serif;
    }

    /* Center images */
    .centre {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    /* Images with #fuzzy id */
    #fuzzy {
        padding: 50px;
    }

    /* Links styling */
    a:link, a:visited {
        color: rgb(255, 255, 255);
        text-decoration: none;
    }

    a:hover {
        color: rgb(255, 255, 255);
        background-color: transparent;
        text-decoration: underline;
    }

    /* #dealwithit paragraph styling */
    #dealwithit {
        font-size: 20px;
        text-align: center;
        padding-top: 100px;
    }

    /* Footer styling */
    footer {
        background: rgb(241, 225, 221);
        border-top: 1px solid #ccc;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 70%;
        color: gray;
        display: flex;
        justify-content: space-between;
        padding: 10px 15px;
        box-sizing: border-box;
        flex-wrap: wrap;
    }

    footer a {
        color: orange;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }
</style>
</head>
